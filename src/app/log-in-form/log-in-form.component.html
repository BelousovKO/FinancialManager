<div>
  <form [formGroup]="logInForm" *ngIf="!this.authorization.login" (ngSubmit)="onSubmit()">
    <div *ngIf="statusLogin === 'ERROR'">Пользователь с таким именем не регистрировался...</div>
    <div *ngIf="statusLogin === 'FALSE'">Не верное имя или пароль...</div>
    <div class="form-group mb-3">
      <label>
        <input formControlName="userName"
               type="text"
               class="form-control"
               placeholder="Введите имя"
               autocomplete="username"
               (ngModelChange)="removeSpaceUserName()">
      </label>
    </div>

    <div class="form-group mb-1">

      <label>
        <input formControlName="password"
               type="password"
               class="form-control"
               placeholder="Введите пароль"
               autocomplete="current-password"
               (ngModelChange)="removeSpacePassword()">
      </label>
    </div>

    <div class="link-recovery mb-2" (click)="authorization.recovery = true">Забыли пароль?</div>

    <button [disabled]="!logInForm.valid" class="btn btn-primary" type="submit">Войти</button>
    <div class="mt-2">
      <button class="btn btn-primary" type="button" (click)="authorization.reg = true">Регистрация</button>
    </div>
  </form>
  <div *ngIf="this.authorization.login" class="header">

    <div class="header__content">
      <div>Вход выполнен. {{this.authorization.username}} привет!
        <button class="btn btn-primary" (click)="exit()">Выход</button>
      </div>
      <div *ngIf="!data.editState" (click)="data.editState = true" class="edit-menu">
        <i class="material-icons">edit</i>
      </div>
      <div *ngIf="data.editState" (click)="data.editState = false"  class="edit-menu">
        <i class="material-icons">arrow_back</i><span>Изменить категории</span>
      </div>
    </div>
  </div>
</div>
