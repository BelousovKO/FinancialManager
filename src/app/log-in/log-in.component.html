<p>log-in works!</p>

<div class="container-fluid">
  <h1>Form</h1>
  <form #userForm="ngForm">

    {{ userForm.value | json}}
    <hr>
    {{ userModel | json}}
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="userName" [(ngModel)]="userModel.name">
    </div>

    <div class="form-group">
      <label>Email </label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone">
    </div>

    <br>

    <div class="form-group">
      <select class="form-select form-select-lg mb-3" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <br>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input"
                 name="timePreference"
                 value="morning"
                 [(ngModel)]="userModel.timePreference">
          Morning (9AM - 12PM)
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio"
                 class="form-check-input"
                 name="timePreference"
                 value="evening"
                 [(ngModel)]="userModel.timePreference">
          Evening (5PM - 8PM)
        </label>
      </div>
    </div>

    <div class="form-check mb-3">
      <label class="form-check-label">
        <input type="checkbox"
               class="form-check-input"
               name="subscribe"
               [(ngModel)]="userModel.subscribe">
        Send me promotion offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>

  </form>
</div>
