<div class="container-fluid">
  <h2>Form 1</h2>
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{ errorMsg }}
  </div>
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

    <!--    {{ userForm.value | json}}
        <hr>
        {{ userModel | json}}-->
    {{ userForm.form.valid }}
    <div class="form-group">
      <label>Name</label>
      <input type="text"
             #name="ngModel"
             [class.is-invalid]="name.invalid && name.touched"
             class="form-control"
             name="userName"
             [(ngModel)]="userModel.name"
             required>
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <div class="form-group">
      <label>Email </label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel"
             class="form-control"
             pattern="^\d{10}$"
             #phone="ngModel"
             [class.is-invalid]="phone.invalid && phone.touched"
             name="phone"
             [(ngModel)]="userModel.phone"
             required>
      <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern"> Phone number must be 10 digits</small>
      </div>
    </div>

    <br>

    <div class="form-group">
      <select class="form-select form-select-lg mb-3"
              name="topic"
              [(ngModel)]="userModel.topic"
              #topic="ngModel"
              [class.is-invalid]="topic.invalid && topic.touched"
              required>
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
      <small class="text-danger" [class.d-none]="topic.valid || topic.untouched">Please choose topic</small>
    </div>

    <br>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input"
                 name="timePreference"
                 value="morning"
                 [(ngModel)]="userModel.timePreference">
          Morning (9AM - 12PM)
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio"
                 class="form-check-input"
                 name="timePreference"
                 value="evening"
                 [(ngModel)]="userModel.timePreference">
          Evening (5PM - 8PM)
        </label>
      </div>
    </div>

    <div class="form-check mb-3">
      <label class="form-check-label">
        <input type="checkbox"
               class="form-check-input"
               name="subscribe"
               [(ngModel)]="userModel.subscribe">
        Send me promotion offers
      </label>
    </div>

    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit form</button>

  </form>
</div>
