<div class="container-fluid">
  <h2>Registration form</h2>
  <!--{{ registrationForm.value | json }}-->
  <form [formGroup]="registrationForm" *ngIf="!submitted" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="registrationForm.get('userName').invalid &&
                                 registrationForm.get('userName').touched"
             formControlName="userName"
             type="text"
             class="form-control">
      <div *ngIf="userName.invalid &&
                  userName.touched">
        <small *ngIf="userName.errors?.required" class="text-danger">
          Username is required
        </small>
        <small *ngIf="userName.errors?.minlength" class="text-danger">
          Username must be at least 3 characters
        </small>
        <small *ngIf="userName.errors?.forbiddenName" class="text-danger">
          {{userName.errors?.forbiddenName.value}} Username not allowed
        </small>
      </div>
    </div>

    <div class="form-group mb-2">
      <label>
        <input [class.is-invalid]="email.invalid && email.touched"
               formControlName="email"
               type="email"
               class="form-control"
               placeholder="Введите e-mail">
      </label>
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
      </div>

    <div class="form-check">
      <input class="form-check-input" formControlName="subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotion offers
      </label>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input [class.is-invalid]="registrationForm.errors?.misMach"
             formControlName="confirmPassword"
             type="password"
             class="form-control">
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Password do not match</small>
    </div>

    <br>

    <button [disabled]="!registrationForm.valid" class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API Data</button>
  </form>
</div>
