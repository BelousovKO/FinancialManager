<svg width="100%" height="100%" viewBox="0 0 42 42" class="diagram">
  <circle class="diagram-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d2d3d4"
          stroke-width="3"></circle>
  <circle *ngFor="let e of interface; let idx = index"
          class="diagram-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent"
          [attr.stroke]="e.color"
          stroke-width="3" [attr.stroke-dasharray]="strokeDasharray[idx]"
          [attr.stroke-dashoffset]="strokeDashoffset[idx]"></circle>
  <g class="diagram-text">
    <text x="50%" y="50%" class="transaction-label">
      {{title}}
    </text>
    <text x="50%" y="50%" class="transaction-number" [attr.fill]="colorSumActive"
          [attr.stroke]="colorSumActive" stroke-width="0.1">
      {{ sumActive | number | pointReplacer }} ₽
    </text>
    <text x="50%" y="50%" class="transaction-inverse-number" [attr.fill]="colorSumDisabled">
      {{ sumDisabled | number | pointReplacer}} ₽
    </text>
  </g>
</svg>
