<div class="shadow" (click)="closeEditNote.emit(transactionTitle)"></div>
<div class="modal-note">
  <div class="header-modal-note">
    Заметки
  </div>
  <div class="modal-input-container">
    <label><input type="text" placeholder="Комментарий..." (input)="addTitle($event)" [value]="transactionTitle"></label>
  </div>
  <div class="modal-button-container">
    <button class="cancel" (click)="closeEditNote.emit(transactionTitle)">Отменить</button>
    <button class="add" (click)="closeEditNote.emit(newTransactionTitle)">Ok</button>
  </div>
</div>
